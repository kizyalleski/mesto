<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Максима Успенского">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Максим Успенский">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user-content">
          <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 id="profileUserName" class="profile__user-name">Жак-Ив Кусто</h1>
            <p id="profileUserOccupation" class="profile__user-occupation">Исследователь океана</p>
            <button id="editProfileButton" type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section id="elements" class="elements">
        <template id="elementTemplate">
          <article class="element">
            <img class="element__image">
            <div class="element__description">
              <h2 class="element__name"></h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div id="editProfilePopup" class="popup">
    <div class="popup__container">
      <button id="closeEditProfilePopupButton" type="button" class="popup__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="urer-information-form" class="form">
        <input type="text" id="formUserName" name="user-name" class="form__input" placeholder="Имя">
        <input type="text" id="formUserOccupation" name="user-occupation" class="form__input"
          placeholder="Род деятельности">
        <button id="editProfileFormSubmitButton" type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="addSongPopup" class="popup popup_opened">
    <div class="popup__container">
      <button id="closeAddSongPopupButton" type="button" class="popup__close-button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form name="add-song-form" class="form">
        <input type="text" id="formSongName" name="song-name" class="form__input" placeholder="Название">
        <input type="text" id="formSongUrl" name="son-url" class="form__input"
          placeholder="Ссылка на картинку">
        <button id="formSubmitButton" type="submit" class="form__submit">Создать</button>
      </form>
    </div>
  </div>
</body>

</html>
