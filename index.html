<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Максима Успенского">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Максим Успенский">
  <title>Mesto: базовая функциональность</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user-content">
          <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-occupation">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/tbilisi.jpg" alt="Вид на Тбилиси" class="element__image">
          <div class="element__description">
            <h2 class="element__name">Грузия</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/yerevan.jpg" alt="Вид на Ереван" class="element__image">
          <div class="element__description">
            <h2 class="element__name">Армения</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/istanbul.jpg" alt="Вид на Стамбул" class="element__image">
          <div class="element__description">
            <h2 class="element__name">Турция</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kazakhstan.jpg" alt="Поселок в Казахстане на фоне гор" class="element__image">
          <div class="element__description">
            <h2 class="element__name">Казахстан</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/uzbekistan.jpg" alt="Площадь Регистан в Узбекистане" class="element__image">
          <div class="element__description">
            <h2 class="element__name">Узбекистан</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/montenegro.jpg" alt= "Которский замок на фоне гор и акватории" class="element__image">
          <div class="element__description">
            <h2 class="element__name">Черногория</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <!-- <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer> -->
  </div>
</body>
</html>
