<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Максима Успенского">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Максим Успенский">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./scripts/index.js"></script>
  <!-- <script src="./scripts/cards.js" defer></script> -->
  <!-- <script src="./scripts/oldIndex.js" defer></script> -->
  <!-- <script src="./scripts/oldValidation.js" defer></script> -->
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user-content">
          <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 id="profileUserName" class="profile__user-name">Жак-Ив Кусто</h1>
            <p id="profileUserOccupation" class="profile__user-occupation">Исследователь океана</p>
            <button id="editProfileButton" type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button id="addCardFormButton" type="button" class="profile__add-button"></button>
      </section>
      <section id="elements" class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <!-- Шаблон карточки -->
  <template id="elementTemplate">
    <article class="element">
      <button class="element__fullscreen"> <img class="element__image"></button>
      <button type="button" class="element__trash"></button>
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>

  <!-- Модальные окна -->
  <div id="editProfilePopup" class="popup">
    <div class="popup__container popup__container_form">
      <button id="closeEditProfilePopupButton" type="button" class="popup__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="userInfoForm" id="editingProfileForm" class="form">
        <input type="text" id="formUserName" name="userNameInput" class="form__input" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="formUserName-error form__error"></span>
        <input type="text" id="formUserOccupation" name="userOccupationInput" class="form__input"
          placeholder="Род деятельности" required minlength="2" maxlength="200">
        <span class="formUserOccupation-error form__error"></span>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="addCardPopup" class="popup">
    <div class="popup__container popup__container_form">
      <button id="closeAddCardPopupButton" type="button" class="popup__close-button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form name="addCardForm" id="addCardForm" class="form">
        <input type="text" id="formCardName" name="card-name-input" class="form__input" placeholder="Название"
        required minlength="2" maxlength="30">
        <span class="formCardName-error form__error"></span>
        <input type="url" id="formCardUrl" name="card-url-input" class="form__input" placeholder="Ссылка на картинку" required>
        <span class="formCardUrl-error form__error"></span>
        <button name="addCardButton" type="submit" class="form__submit">Создать</button>
      </form>
    </div>
  </div>
  <div id="imagePopup" class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button type="button" id="closeImagePopupButton" class="popup__close-button"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</body>

</html>
