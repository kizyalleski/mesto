<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Максима Успенского">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Максим Успенский">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <!-- динамическая подстановка ссылки на картинку через HtmlWebpackPlugin -->
      <img src="<%=require("./images/logo.svg")%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user-content">
          <button class="profile__avatar">
            <img src="<%=require("./images/kusto.jpg")%>" alt="Аватар пользователя" class="profile__avatar-image">
          </button>
          <div class="profile__info">
            <h1 id="profileUserName" class="profile__user-name">Жак-Ив Кусто</h1>
            <p id="profileUserOccupation" class="profile__user-occupation">Исследователь океана</p>
            <button id="editProfileButton" type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button id="addCardFormButton" type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
      </section>
      <section id="elements" class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <!-- Шаблон карточки -->
  <template id="elementTemplate">
    <article class="element">
      <button class="element__fullscreen"> <img class="element__image" aria-label="Открыть изображение"></button>
      <button type="button" class="element__trash" aria-label="Удалить изображение"></button>
      <div class="element__description">
        <h2 class="element__name"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like" aria-label="Лайк"></button>
          <p class="element__like-counter">1</p>
        </div>
      </div>
    </article>
  </template>

  <!-- Модальные окна -->
  <!-- форма данных пользователя -->
  <div id="editProfilePopup" class="popup">
    <div class="popup__container popup__container_form">
      <button id="closeEditProfilePopupButton" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="userInfoForm" id="editingProfileForm" class="form">
        <input type="text" id="formUserName" name="userNameInput" class="form__input" placeholder="Имя" required
          minlength="2" maxlength="40">
        <span class="formUserName-error form__error"></span>
        <input type="text" id="formUserOccupation" name="userOccupationInput" class="form__input"
          placeholder="Род деятельности" required minlength="2" maxlength="200">
        <span class="formUserOccupation-error form__error"></span>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- форма создания карточки -->
  <div id="addCardPopup" class="popup">
    <div class="popup__container popup__container_form">
      <button id="closeAddCardPopupButton" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form name="addCardForm" id="addCardForm" class="form">
        <input type="text" id="formCardName" name="card-name-input" class="form__input" placeholder="Название" required
          minlength="2" maxlength="30">
        <span class="formCardName-error form__error"></span>
        <input type="url" id="formCardUrl" name="card-url-input" class="form__input" placeholder="Ссылка на картинку"
          required>
        <span class="formCardUrl-error form__error"></span>
        <button name="addCardButton" type="submit" class="form__submit">Создать</button>
      </form>
    </div>
  </div>
  <!-- полная версия изображения -->
  <div id="imagePopup" class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button type="button" id="closeImagePopupButton" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <!-- подтверждение удаления -->
  <div id="confirmPopup" class="popup">
    <div class="popup__container popup__container_confirm">
      <button id="closeConfirmPopupButton" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h3 class="popup__heading popup__heading_confirm">Вы уверены?</h3>
      <button type="submit" class="form__submit">Да</button>
    </div>
  </div>
  <!-- обновление аватара -->
  <div id="undateAvatarPopup" class="popup">
    <div class="popup__container popup__container_form">
      <button id="closeUpdateAvatarPopupButton" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Обновить аватар</h3>
      <form name="updateAvatarForm" id="updateAvatarForm" class="form">
        <input type="url" id="formAvatarLink" name="avatar-link-input" class="form__input" placeholder="Ссылка" required>
        <span class="formAvatarLink-error form__error form__error_single"></span>
        <button name="updateAvatarButton" type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
